name: Daily Portfolio Tracker

on:
  schedule:
    # Run at 4:00 PM IST (10:30 AM UTC) every day
    - cron: '30 10 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  track-portfolio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run portfolio tracker
        run: |
          python tracker.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git add README_RESULTS.md || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Daily portfolio update - $(date +'%Y-%m-%d')" && git push)

      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-data-${{ github.run_number }}
          path: data/
          retention-days: 90
